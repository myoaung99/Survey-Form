<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;800&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Main Title-->
    <header id="header-div">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <!--Form Body-->
    <section id="form-div">
        <form action="#" id="survey-form">

            <div class="mb-3">
                <label for=" name" class="form-label" id="name-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" required>
            </div>

            <div class="mb-3">
                <label for=" email" class="form-label" id="email-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email"
                    required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label" id="number-label">Age <span>(optional)</span></label>
                <input type="number" class="form-control" name="number" id="age" min="16' max=" 80"
                    placeholder="Enter your Age">
            </div>

            <div class="mb-3" id="dropdown">
                <label for="role" class="form-label">Which option best describes your current role?</label>
                <select class="form-select" name="role" id="role">
                    <option selected">Select an option</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time Job</option>
                    <option value="full-time-learner">Full time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Would you recommend freeCodeCamp to a friend?</label>

                <div class="form-check">
                    <input type="radio" value="definitely" name="recommend" id="definitely"> <label
                        class="form-check-label" for="definitely">Definitely</label>
                </div>

                <div class="form-check">
                    <input type="radio" value="may-be" name="recommend" id="may-be"> <label class="form-check-label"
                        for="may-be">Maybe</label>
                </div>

                <div class="form-check">
                    <input type="radio" value="not-sure" name="recommend" id="not-sure"> <label class="form-check-label"
                        for="not-sure"> Not sure</label>
                </div>

            </div>

            <div class="mb-3">
                <label for="fav" class="form-label">Which is your favorite feature of freeCodeCamp?</label>
                <select class="form-select" name="fav" id="fav">
                    <option selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div class="row">

            </div>
            <div class="md-4">
                <label class="form-label">What would you like to see improved?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="front-end" name="improve"
                        id="front-end"><label class="form-check-label" for="front-end">Front-end
                        Projects</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="back-end" name="improve" id="back-end"><label
                        class="form-check-label" for="back-end">Back-end
                        Projects</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="data-visualization" name="improve"
                        id="data-visualization"><label class="form-check-label" for="data-visualization">Data
                        Visualization</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="challenges" name="improve"
                        id="challenges"><label class="form-check-label" for="challenges">challenges</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="open-source-community" name="improve"
                        id="open-source-community"><label class="form-check-label" for="open-source-community">Open
                        Source Community </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="gitter-help-rooms" name="improve"
                        id="gitter-help-rooms"><label class="form-check-label" for="gitter-help-rooms">Gitter help
                        rooms</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="videos" name="improve" id="videos"><label
                        class="form-check-label" for="videos">Videos</label>
                </div>

            </div>

            <label for="suggest" class="form-label">Any comments or suggestions?</label>
            <div class="mb-3 form-floating">
                <textarea class="form-control" placeholder="Enter your comment here" style="height: 150px"
                    name="suggest" id="suggest" cols="30" rows="10"></textarea>
            </div>

            <div class="d-grid mb-3">
                <button class="btn btn-success" type="submit">Button</button>
            </div>

        </form>
    </section>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <header id="header-div">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <section>
        <form action="#">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>

            <div>
                <label for="age">Age <span>(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Enter your Age">
            </div>

            <div>
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time Job</option>
                    <option value="full-time-learner">Full time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <input type="radio" value="definitely" name="recommend" id="definitely"><label
                    for="definitely">Definitely</label>
                <input type="radio" value="may-be" name="recommend" id="may-be"><label for="may-be">Maybe</label>
                <input type="radio" value="not-sure" name="recommend" id="not-sure"><label for="not-sure"> Not
                    sure</label>
            </div>

            <div>
                <label for="fav">Which is your favorite feature of freeCodeCamp?</label>
                <select name="fav" id="fav">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <div>
                <label>What would you like to see improved?</label>
                <input type="checkbox" value="front-end" name="improve" id="front-end"><label for="front-end">Front-end
                    Projects</label>
                <input type="checkbox" value="back-end" name="improve" id="back-end"><label for="back-end">Back-end
                    Projects</label>
                <input type="checkbox" value="data-visualization" name="improve" id="data-visualization"><label
                    for="data-visualization">Data Visualization</label>
                <input type="checkbox" value="challenges" name="improve" id="challenges"><label
                    for="challenges">challenges</label>
                <input type="checkbox" value="open-source-community" name="improve" id="open-source-community"><label
                    for="open-source-community">Open Source Community </label>
                <input type="checkbox" value="gitter-help-rooms" name="improve" id="gitter-help-rooms"><label
                    for="gitter-help-rooms">Gitter help rooms</label>
                <input type="checkbox" value="videos" name="improve" id="videos"><label for="videos">Videos</label>

            </div>

            <div>
                <label for="suggest">Any comments or suggestions?</label>
                <textarea name="suggest" id="suggest" cols="30" rows="10"></textarea>
            </div>

        </form>
    </section>

</body>

</html>
